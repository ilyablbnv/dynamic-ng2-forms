<div class="form-container">
    <form class="form-horizontal">
        <div [hidden]="empty">{{diagnostic}}</div>
        <!--Item 1-->
        <div class="item-container">
            <div class="item">
                <div class="item-title col-sm-12">Trubka</div>
                <div *ngFor="let param of paramsList; let i=index">
                    <div class="item-action-btns clearfix">
                        <button class="fa fa-times btn-danger delete-btn" (click)="deleteParam(i)"></button>
                        <button class="fa fa-pencil btn-warning edit-btn"></button>
                        <button class="fa fa-floppy-o btn-success save-btn"></button>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" [(ngModel)]="param.name" name="name" placeholder="Name">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Type</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="power" [(ngModel)]="param.type" name="type">
                                <option *ngFor="let type of types" [value]="type">{{type}}</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="item-btn clearfix">
                <div class="item-param-add-btn">
                    <button class="btn btn-primary btn-sm" (click)="addParam()">Přidat parameter</button>
                </div>

                <div class="item-param-reset-btn" [hidden]="empty">
                    <button class="btn btn-danger btn-sm" (click)="clearForm()">Resetovat formulář</button>
                </div>
            </div>
        </div>
    </form>
</div>
