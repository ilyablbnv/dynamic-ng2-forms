<div class="form-container">
    <form class="form-horizontal">
        {{diagnostic}}
        <!--Item 1-->
        <div class="item-container">
            <div class="item">
                <div class="item-title col-sm-12">Trubka</div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" placeholder="Name">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Type</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="power" [(ngModel)]="model.type" name="type">
                            <option *ngFor="let type of types" [value]="type">{{type}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="item-btn clearfix">
                <button class="btn btn-primary btn-sm">Přidat parameter</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-2">
                <button type="submit" class="btn btn-primary">Vytvořit</button>
            </div>
        </div>
    </form>
</div>
